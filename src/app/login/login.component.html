<div class="login__page">

  <div class="login__card">
    <h1>Admin Panel Login</h1>

    <mat-form-field>

      <label>User Name:</label>
      <input type="text"  matInput>
    </mat-form-field>


    <mat-form-field>
      <label>Password:</label>
      <input type="password" matInput>

    </mat-form-field>

    <div style="width: 90%;margin: auto;text-align: end;">
      <button (click)="login()"
        mat-raised-button color="primary">Enter</button>
    </div>

  </div>
</div>
